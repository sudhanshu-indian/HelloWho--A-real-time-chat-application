<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="helloAI.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Hello AI</title>
</head>
<body>
    <a href="/" id="homelink">HelloAI</a>
    <main class="chatContainer" role="main">
        <div class="ai-chat-box">
            <img src="AI icon.png" alt="AI Icon" id="AiIcon">
            <div class="aiChatArea">
                <p>Namaste! Hello AI reporting for duty. Letâ€™s talk tech, fun, and everything in between!</p>
            </div>
        </div>
    </main>

    <section class="promptArea" aria-label="User Input">
        <input type="text" id="prompt" placeholder="Message..." aria-label="Message Input">
        <button id="image" aria-label="Upload Image">
            <img src="img.svg" alt="Upload Image Icon">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit" aria-label="Send Message">
            <img src="uparrow.svg" alt="Send Icon">
        </button>
    </section>

    <script src="helloAI.js"></script>
</body>
</html>
